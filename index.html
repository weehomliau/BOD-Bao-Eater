<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åƒåŒ…å­å¤§æŒ‘æˆ˜ - æé€ŸåŒ…å­é›¨ç‰ˆ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 4px solid #333;
            background: #000;
        }

        /* è§†é¢‘å±‚ï¼šé•œåƒç¿»è½¬ */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
            z-index: 1;
        }

        /* ç”»å¸ƒå±‚ï¼šé•œåƒç¿»è½¬ */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            z-index: 2;
        }

        /* UIå±‚ */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }

        .hud-group {
            display: flex;
            gap: 15px;
        }

        #score-board, #timer-board {
            color: #ffcc00;
            font-size: 28px;
            font-weight: 900;
            text-shadow: 3px 3px 0 #000;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 20px;
            min-width: 100px;
            text-align: center;
        }
        
        #timer-board {
            color: #00ccff;
        }

        #status-indicator {
            color: white;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: red;
            transition: background-color 0.2s;
        }

        #overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
            text-align: center;
        }

        .hidden { display: none !important; }

        button {
            background: #ff4757;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        /* å˜´å·´å¼ å¼€æ—¶çš„è§†è§‰æç¤º */
        .mouth-active { background-color: #2ed573 !important; box-shadow: 0 0 10px #2ed573; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <video id="video" playsinline></video>
    <canvas id="output"></canvas>
    
    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-group">
                <div id="score-board">å¾—åˆ†: 0</div>
                <div id="timer-board">æ—¶é—´: 90</div>
            </div>
            <div id="status-indicator">
                <div id="mouth-dot" class="status-dot"></div>
                <span id="mouth-text">è¯·å¼ å¤§å˜´å·´</span>
            </div>
        </div>
    </div>

    <!-- é®ç½©å±‚ -->
    <div id="overlay-screen">
        <h1 id="overlay-title">åƒåŒ…å­å¤§ä½œæˆ˜ (åŒ…å­é›¨ç‰ˆ)</h1>
        <p id="overlay-desc">æ­£åœ¨åˆå§‹åŒ–...</p>
        <button id="start-btn" class="hidden">å¼€å§‹æ¸¸æˆ</button>
    </div>
</div>

<!-- å¼•å…¥åº“ -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

<script>
    const CONFIG = {
        width: 640,
        height: 480,
        mouthThreshold: 10, 
        baseSpeed: 20.0,        // åŸºç¡€é€Ÿåº¦ 20
        initialSpawnRate: 800,  // åˆå§‹é—´éš”ä» 2000 é™åˆ° 800 (æ›´å¿«)
        minSpawnRate: 150,      // æœ€å°é—´éš”ä» 400 é™åˆ° 150 (æé€Ÿ)
        gameDuration: 90        // æ¸¸æˆæ—¶é•¿ 90 ç§’
    };

    // éŸ³æ•ˆ
    const AudioSys = {
        ctx: null,
        init: function() {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
        },
        playEat: function() {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.15);
        },
        playExplosion: function() {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 0.5);
            gain.gain.setValueAtTime(1, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.5);
        },
        playTimeUp: function() {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, this.ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(300, this.ctx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.3);
        }
    };

    let detector, video, ctx, canvas;
    let isGameRunning = false;
    let score = 0;
    let items = []; 
    let lastSpawnTime = 0;
    let gameStartTime = 0; 
    let mouthData = { open: false, x: 0, y: 0 };

    const scoreEl = document.getElementById('score-board');
    const timerEl = document.getElementById('timer-board');
    const mouthDotEl = document.getElementById('mouth-dot');
    const mouthTextEl = document.getElementById('mouth-text');
    const overlayEl = document.getElementById('overlay-screen');
    const overlayTitle = document.getElementById('overlay-title');
    const overlayDesc = document.getElementById('overlay-desc');
    const startBtn = document.getElementById('start-btn');

    async function main() {
        video = document.getElementById('video');
        canvas = document.getElementById('output');
        ctx = canvas.getContext('2d');

        canvas.width = CONFIG.width;
        canvas.height = CONFIG.height;
        video.width = CONFIG.width;
        video.height = CONFIG.height;

        // 1. æ‘„åƒå¤´
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: CONFIG.width, height: CONFIG.height },
                audio: false
            });
            video.srcObject = stream;
            await new Promise(resolve => video.onloadedmetadata = resolve);
            video.play();
        } catch (e) {
            overlayDesc.innerHTML = "æ— æ³•æ‰“å¼€æ‘„åƒå¤´ï¼Œè¯·ç¡®ä¿å…è®¸æƒé™ã€‚";
            return;
        }

        // 2. åŠ è½½æ¨¡å‹
        try {
            overlayDesc.innerText = "åŠ è½½ AI æ¨¡å‹ä¸­...";
            await tf.ready();
            
            detector = await faceLandmarksDetection.createDetector(
                faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh,
                { runtime: 'tfjs', maxFaces: 1 }
            );
            
            overlayDesc.innerText = "å‡†å¤‡å°±ç»ªï¼";
            startBtn.classList.remove('hidden');
            startBtn.addEventListener('click', startGame);
            
            detectFaceLoop();
        } catch (e) {
            overlayDesc.innerText = "æ¨¡å‹åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•ã€‚";
            console.error(e);
        }
    }

    // é¢éƒ¨æ£€æµ‹å¾ªç¯
    async function detectFaceLoop() {
        if (detector && !video.paused && !video.ended) {
            try {
                const faces = await detector.estimateFaces(video);
                if (faces.length > 0) {
                    const kp = faces[0].keypoints;
                    const up = kp[13]; // ä¸Šå”‡
                    const low = kp[14]; // ä¸‹å”‡

                    if (up && low) {
                        mouthData.x = up.x; 
                        mouthData.y = (up.y + low.y) / 2;
                        const dist = Math.abs(low.y - up.y);
                        
                        mouthData.open = dist > CONFIG.mouthThreshold;
                        
                        if (mouthData.open) {
                            mouthDotEl.classList.add('mouth-active');
                            mouthTextEl.innerText = "å¼ å¼€äº†";
                            mouthTextEl.style.color = "#2ed573";
                        } else {
                            mouthDotEl.classList.remove('mouth-active');
                            mouthTextEl.innerText = "è¯·å¼ å˜´";
                            mouthTextEl.style.color = "white";
                        }
                    }
                }
            } catch (e) {}
        }
        requestAnimationFrame(detectFaceLoop);
    }

    // æ¸¸æˆç‰©ä½“ç±»
    class GameItem {
        constructor() {
            // 20% å‡ ç‡æ˜¯ç‚¸å¼¹
            this.type = Math.random() < 0.2 ? 'bomb' : 'bun';
            this.x = Math.random() * (CONFIG.width - 60) + 30;
            this.y = -50;
            this.size = 40;
            // é€Ÿåº¦è°ƒæ•´ï¼šCONFIG.baseSpeed + éšåˆ†æ•°å¢åŠ çš„é€Ÿåº¦
            this.speed = Math.random() * 4 + CONFIG.baseSpeed + (score / 10);
            this.delete = false;
        }

        update() {
            this.y += this.speed;
            if (this.y > CONFIG.height + 50) this.delete = true;
        }

        draw(ctx) {
            ctx.beginPath();
            if (this.type === 'bun') {
                // ç”»åŒ…å­
                ctx.fillStyle = "#ffffff";
                ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = "#e0e0e0";
                ctx.lineWidth = 2;
                ctx.stroke();
                // è¤¶çš±
                ctx.beginPath();
                ctx.moveTo(this.x - 10, this.y - 10);
                ctx.lineTo(this.x + 10, this.y + 10);
                ctx.stroke();
            } else {
                // ç”»ç‚¸å¼¹
                ctx.fillStyle = "#333333";
                ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                // çº¢è‰²ä¸­å¿ƒ
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                ctx.fill();
                // å¹å·
                ctx.fillStyle = "white";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText("!", this.x, this.y + 4);
            }
        }
    }

    function startGame() {
        AudioSys.init();
        overlayEl.classList.add('hidden');
        isGameRunning = true;
        score = 0;
        items = [];
        scoreEl.innerText = "å¾—åˆ†: 0";
        timerEl.innerText = "æ—¶é—´: " + CONFIG.gameDuration;
        
        // ç«‹å³ç”Ÿæˆä¸€ä¸ª
        items.push(new GameItem()); 
        lastSpawnTime = 0;
        
        gameStartTime = performance.now();
        gameLoop(gameStartTime);
    }

    function gameOver(isTimeUp = false) {
        isGameRunning = false;
        
        if (isTimeUp) {
            AudioSys.playTimeUp();
            overlayTitle.innerText = "â° æ—¶é—´åˆ°ï¼";
        } else {
            AudioSys.playExplosion();
            overlayTitle.innerText = "ğŸ’¥ æ¸¸æˆç»“æŸ";
        }
        
        overlayDesc.innerText = `æœ€ç»ˆå¾—åˆ†: ${score}`;
        startBtn.innerText = "å†ç©ä¸€æ¬¡";
        overlayEl.classList.remove('hidden');
    }

    function gameLoop(timestamp) {
        if (!isGameRunning) return;

        ctx.clearRect(0, 0, CONFIG.width, CONFIG.height);

        // --- å€’è®¡æ—¶é€»è¾‘ ---
        const elapsed = (timestamp - gameStartTime) / 1000;
        const remaining = Math.max(0, Math.ceil(CONFIG.gameDuration - elapsed));
        
        timerEl.innerText = "æ—¶é—´: " + remaining;
        
        if (remaining <= 10) {
            timerEl.style.color = "#ff4757";
        } else {
            timerEl.style.color = "#00ccff";
        }

        if (remaining <= 0) {
            gameOver(true);
            return;
        }

        // --- ç”Ÿæˆé€»è¾‘ ---
        let currentSpawnRate = Math.max(
            CONFIG.minSpawnRate, 
            CONFIG.initialSpawnRate - (score * 10) // éšåˆ†æ•°ç”ŸæˆåŠ å¿«
        );

        if (!lastSpawnTime || timestamp - lastSpawnTime > currentSpawnRate) {
            items.push(new GameItem());
            
            // åŒ…å­é›¨é€»è¾‘ï¼šåˆ†æ•°è¶Šé«˜ï¼Œå¤šé‡ç”Ÿæˆçš„å‡ ç‡è¶Šå¤§
            if (score > 10 && Math.random() < 0.4) {
                items.push(new GameItem()); // 40%æ¦‚ç‡é¢å¤–ç”Ÿæˆä¸€ä¸ª
            }
            if (score > 30 && Math.random() < 0.4) {
                items.push(new GameItem()); // é«˜åˆ†æ—¶æœ‰å‡ ç‡ä¸€æ¬¡ç”Ÿæˆ3ä¸ª
            }

            lastSpawnTime = timestamp;
        }

        // ç»˜åˆ¶å˜´å·´çŠ¶æ€
        if (mouthData.open) {
            ctx.strokeStyle = "#2ed573";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(mouthData.x, mouthData.y, 30, 0, Math.PI * 2);
            ctx.stroke();
        }

        // æ›´æ–°ç‰©ä½“
        for (let i = items.length - 1; i >= 0; i--) {
            let item = items[i];
            item.update();
            item.draw(ctx);

            // ç¢°æ’æ£€æµ‹
            let dist = Math.sqrt((item.x - mouthData.x) ** 2 + (item.y - mouthData.y) ** 2);
            
            if (dist < 40 && mouthData.open) {
                if (item.type === 'bun') {
                    score++;
                    scoreEl.innerText = "å¾—åˆ†: " + score;
                    AudioSys.playEat();
                    item.delete = true;
                    // æ˜¾ç¤º +1
                    ctx.fillStyle = "yellow";
                    ctx.font = "bold 24px Arial";
                    ctx.fillText("+1", mouthData.x, mouthData.y - 40);
                } else {
                    gameOver(false);
                    return; 
                }
            }

            if (item.delete) {
                items.splice(i, 1);
            }
        }

        requestAnimationFrame(gameLoop);
    }

    main();
</script>
</body>
</html>
